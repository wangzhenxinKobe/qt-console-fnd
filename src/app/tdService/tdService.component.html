<div class="r_crumbs">
  <a href="javascript:;">首页</a>
  <a href="javascript:;">业务信息管理</a>
  行情源配置
</div>
<div class="r_main">
  <app-alert></app-alert>
  <div class="r_box">
    <div class="r_boxHead">
      <h2>行情源配置</h2>
    </div>
    <div class="r_boxContent">
      <div class="r_boxTool clearfix">

        <div class="r_boxToolFl">
          <div class="row">

            <div class="col-md-3 col-sm-4">
              <div class="r_boxToolPad">

                <div class="input-group">
                  <input type="text" class="form-control pull-right" placeholder="按平台编号搜索"  [(ngModel)]="searchPlatId" (keyup.enter)="search()">
                  <span class="input-group-addon" ><i class="fa fa-search"></i></span>
                </div>

              </div>
            </div>

          </div>
        </div>
        <div class="r_boxToolFRl">
          <button type="button" class="btn btn-primary" (click)="onAddTdService()" data-toggle="modal" data-target="#add"><i class="fa fa-plus"></i> 新增</button>
        </div>
      </div>
      <div>
        <div class="r_boxPad">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>交易平台</th>
                <th>IP</th>
                <th>端口</th>
                <th>服务类型</th>
                <th>适配器类型</th>

                <th width="120">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of tdServicePage?.tdService">
                <td>{{item.platId}}</td>
                <td>{{item.ip}}</td>
                <td>{{item.port}}</td>
                <td><app-cust-select dataType="tdService" viewType="readonly" [value]="item.serviceType" ></app-cust-select></td>
                <td>
                  <app-cust-select *ngIf="item.serviceType == 0" dataType="mdlei1" [value]="item.adapterType" viewType="readonly"></app-cust-select>
                  <app-cust-select *ngIf="item.serviceType == 1" dataType="mdlei2" viewType="readonly" [value]="item.adapterType"></app-cust-select>
                </td>

                <td style="text-align: center;">
                  <div class="tabledit-toolbar btn-toolbar" style=" display: inline-block;">
                    <div class="btn-group btn-group-sm" >
                      <button class="tabledit-edit-button btn btn-sm btn-default" type="button" (click)="onEditTdService(item)" >编辑</button>
                      <button class="tabledit-delete-button btn btn-sm btn-default" type="button" (click)="onDeleteTdService(item)">删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-pagination [currentPage]="curPage" [totalPages]="tdServicePage?.totalPages" (clickPage)="onPage($event)" ></app-pagination>
      </div>
    </div>
  </div>
</div>

<!-- 新增/编辑行情订阅信息 -->
<div id="data_editor" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" (click)="search()">&times;</span></button>
        <h4 class="modal-title" >{{editorTitle}}</h4>
      </div>
      <div class="modal-body form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">交易平台:</label>
            <div class="col-sm-9">
              <app-platform-sel [(value)]="curTdService.platId" ></app-platform-sel>

            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">IP:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入IP" [(ngModel)]="curTdService.ip">
            </div>
          </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">服务类型:</label>
          <div class="col-sm-9">
            <app-cust-select dataType="tdService" [(value)]="curTdService.serviceType" ></app-cust-select>
          </div>
        </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">端口:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入端口" [(ngModel)]="curTdService.port">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">适配器类型:</label>
            <div class="col-sm-9">
              <div *ngIf="curTdService.serviceType == 0">
                <app-cust-select dataType="mdlei1" [(value)]="curTdService.adapterType"></app-cust-select>
              </div>
              <div *ngIf="curTdService.serviceType == 1">
                <app-cust-select dataType="mdlei2" [(value)]="curTdService.adapterType"></app-cust-select>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()">保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="search()">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 删除 -->
<div id="delete_confirm" class="modal fade bs-example-modal-sm" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >是否确定删除该信息？</h4>
      </div>

      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>交易平台</th>
              <th>IP</th>
              <th>端口</th>
              <th>服务类型</th>
              <th>适配器类型</th>
              <th>用户代码</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{curTdService.platId}}</td>
              <td>{{curTdService.ip}}</td>
              <td>{{curTdService.port}}</td>
              <td>{{curTdService.serviceType}}</td>
              <td>{{curTdService.adapterType}}</td>
              <td>{{curTdService.userId}}</td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>

      <div class="modal-footer" style="text-align: right;">
        <button type="button" class="btn btn-primary" (click)="delete()">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
