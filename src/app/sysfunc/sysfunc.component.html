<div class="r_crumbs">
  <a href="#">首页</a>
  <a href="#">系统管理</a>
  功能权限配置
</div>
<div class="r_main">
  <div class="r_box">
    <div class="r_boxHead">
      <h2>功能权限配置</h2>
    </div>
    <div class="r_boxContent">
      <div class="r_boxTool clearfix">

        <div class="r_boxToolFl">
          <div class="row">
            <div class="col-md-3 col-sm-4">
              <div class="r_boxToolPad">
                <div class="input-group">
                  <input type="text" class="form-control pull-right" placeholder="按权限名称搜索"  [(ngModel)]="searchPlatId" (keyup.enter)="search()">
                  <span class="input-group-addon" ><i class="fa fa-search"></i></span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="r_boxToolFRl">
          <button type="button" class="btn btn-primary" (click)="onAddSysfunc()" data-toggle="modal" data-target="#add"><i class="fa fa-plus"></i> 新增</button>
        </div>
      </div>
      <div>
        <div class="r_boxPad">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>ID</th>
                <th>级别</th>
                <th>上级菜单名称</th>
                <th>名称</th>
                <th>URL</th>
                <th>状态</th>
                <th>描述</th>
                <th width="120">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of sysfuncPage?.sysfunc">
                <td>{{item.funcId}}</td>
                <td>{{item.level}}</td>
                <td>{{item.pFuncId}}</td>
                <td>{{item.funcName}}</td>
                <td>{{item.url}}</td>
                <td>{{item.status}}</td>
                <td>{{item.remark}}</td>
                <td style="text-align: center;">
                  <div class="tabledit-toolbar btn-toolbar" style=" display: inline-block;">
                    <div class="btn-group btn-group-sm" >
                      <button class="tabledit-edit-button btn btn-sm btn-default" type="button" (click)="onEditSysfunc(item)" >编辑</button>
                      <button class="tabledit-delete-button btn btn-sm btn-default" type="button" (click)="onDeleteSysfunc(item)">删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-pagination [currentPage]="curPage" [totalPages]="sysfuncPage?.totalPages" (clickPage)="onPage($event)" ></app-pagination>
      </div>
    </div>
  </div>
</div>

<!-- 新增/编辑行情订阅信息 -->
<div id="data_editor" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >{{editorTitle}}</h4>
      </div>
      <div class="modal-body form-horizontal">

          <div class="form-group">
            <label class="col-sm-3 control-label">ID:</label>
            <div class="col-sm-9">
              <select class="form-control" [(ngModel)]="curSysfunc.funcId"><!--禁用添加disabled-->
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">级别:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入级别" [(ngModel)]="curSysfunc.level">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">上级菜单名称:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入上级菜单名称" [(ngModel)]="curSysfunc.pFuncId">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">名称:</label>
            <div class="col-sm-9">
              <select class="form-control" [(ngModel)]="curSysfunc.funcName">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">URL:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入URL" [(ngModel)]="curSysfunc.url">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">状态:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control"  placeholder="请输入状态" [(ngModel)]="curSysfunc.status">
            </div>
          </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">描述:</label>
          <div class="col-sm-9">
            <input type="password" class="form-control"  placeholder="请输入描述" [(ngModel)]="curSysfunc.remark">
          </div>
        </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" >保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
