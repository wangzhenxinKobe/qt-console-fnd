<div class="box" style=" border-radius: 0; box-shadow: none;">
  <div class="box-header with-border" style="padding: 15px 0;">
    <h3 class="box-title">持仓信息</h3>
  </div>
  <div class="box-body" style="padding: 15px 0;">

    <div class="r_tableTabs">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="div1" >
          <div class="table-responsive" style="max-height: 400px; overflow-y: auto">
            <table class="table table-striped table-bordered table-hover text-nowrap">
              <thead>
              <tr>
                <th>序号</th>
                <th>期货合约</th>
                <th>方向</th>
                <th>昨仓</th>
                <th>今仓</th>
                <th>投机套保指令</th>
                <th>交易账户</th>
                <th>交易单元</th>
                <th>浮动盈亏</th>
                <th>持仓盈亏</th>
                <th>合约占用保证金</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let rga of allPosition;let idx=index">
                <th>{{idx+1}}</th>
                <td>{{rga.symbol}}</td>
                <td><app-cust-select dataType="fuorders_direction" viewType="readonly" [value]="rga.direction" ></app-cust-select></td>
                <td>{{rga.ydpos}}</td>
                <td>{{rga.pos}}</td>
                <td><app-cust-select dataType="fuorders_hedge" viewType="readonly" [value]="rga.hedge" ></app-cust-select></td>
                <td>{{rga.accountId}}</td>
                <td>{{rga.tradeUnitId}}</td>
                <td>{{rga.floating}}</td>
                <td>{{rga.opsition}}</td>
                <td>{{rga.contractDeposit}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
  </div>

</div>
