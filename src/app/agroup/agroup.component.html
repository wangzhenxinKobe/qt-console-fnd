<div class="r_crumbs">
  <a href="#">首页</a>
  <a href="#">业务信息管理</a>
  交易账户分组
</div>
<div class="r_main">
  <div class="r_box">
    <div class="r_boxHead">
      <h2>交易账户分组</h2>
    </div>
    <div class="r_boxContent">
      <div class="r_boxTool clearfix">

        <div class="r_boxToolFl">
          <div class="row">

            <div class="col-md-3 col-sm-4">
              <div class="r_boxToolPad">
                <!--<select class="form-control" [(ngModel)]="searchPlatId" (change)="search()">-->
                  <!--<option value="">全部交易平台管理</option>-->
                  <!--<option value="本地">全部交易平台管理-101</option>-->
                  <!--<option value="银行">全部交易平台管理-102</option>-->
                <!--</select>-->
                <div class="input-group">
                  <input type="text" class="form-control pull-right" placeholder="按部交易账户组名"  [(ngModel)]="searchPlatId" (keyup.enter)="search()">
                  <span class="input-group-addon" ><i class="fa fa-search"></i></span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="r_boxToolFRl">
          <button type="button" class="btn btn-primary" (click)="onAddMdService()" data-toggle="modal" data-target="#add"><i class="fa fa-plus"></i> 新增</button>
        </div>
      </div>
      <div>
        <div class="r_boxPad">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>组名</th>
                <th>描述</th>
                <th width="120">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of agroupPage?.agroup">
                <td>{{item.groupName}}</td>
                <td>{{item.comment}}</td>


                <td style="text-align: center;">
                  <div class="tabledit-toolbar btn-toolbar" style=" display: inline-block;">
                    <div class="btn-group btn-group-sm" >
                      <button class="tabledit-edit-button btn btn-sm btn-default" type="button" (click)="onEditAgroup(item)" >编辑</button>
                      <button class="tabledit-delete-button btn btn-sm btn-default" type="button" (click)="onDeleteAgroup(item)">删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-pagination [currentPage]="curPage" [totalPages]="agroupPage?.totalPages" (clickPage)="onPage($event)" ></app-pagination>
      </div>
    </div>
  </div>
</div>

<!-- 新增/编辑行情订阅信息 -->
<div id="data_editor" class="modal fade" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >{{editorTitle}}</h4>
      </div>
      <div class="modal-body form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label">组名:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  placeholder="请输入组名" [(ngModel)]="curAgroup.groupName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">备注:</label>
            <div class="col-sm-9">

              <input type="text" class="form-control"  placeholder="请输入备注" [(ngModel)]="curAgroup.comment">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()" >保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>

<!-- 删除 -->
<div id="delete_confirm" class="modal fade bs-example-modal-sm" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >删除</h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-xs-offset-1 col-xs-11"><p class="lead">是否确定<strong>删除</strong>该交易账户分组记录？</p></div>
        </div>
        <div class="row">
          <div class="col-xs-offset-1 col-xs-11">
            <dl class="dl-horizontal" style="margin-bottom: 8px;">
              <dt>组名</dt><dd>{{curAgroup.groupName}}</dd>
            </dl>
            <dl class="dl-horizontal" >
              <dt>描述</dt><dd>{{curAgroup.comment}}</dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="modal-footer" style="text-align: right;">
        <button type="button" class="btn btn-primary" (click)="delete()">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
