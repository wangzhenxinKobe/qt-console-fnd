<div class="r_crumbs">
  <a href="#">首页</a>
  <a href="#">系统管理</a>
  角色配置
</div>
<div class="r_main">
  <app-alert></app-alert>
  <div class="r_box">
    <div class="r_boxHead">
      <h2>角色配置</h2>
    </div>
    <div class="r_boxContent">
      <div class="r_boxTool clearfix">

        <div class="r_boxToolFl">
          <div class="row">

            <div class="col-md-4 col-sm-5 ">
              <div class="r_boxToolPad">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="按角色名称搜索" (keyup.enter)="search()" [(ngModel)]="searchRoleName">
                  <span class="input-group-addon" ><i class="fa fa-search"></i></span>
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="r_boxToolFRl">
          <button class="btn btn-primary" (click)="onAddRole()"><i class="fa fa-plus"></i> 新增</button>
        </div>
      </div>
      <div>
        <div class="r_boxPad">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
              <thead>
              <tr>
                <th>角色编号</th>
                <th>角色名称</th>
                <th>描述</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let role of rolePage?.roles">
                <td>{{role.roleId}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.roleDescr}}</td>
                <td>
                  <div class="tabledit-toolbar btn-toolbar">
                    <div class="btn-group btn-group-sm">
                      <button type="button" class="tabledit-delete-button btn btn-sm btn-default" (click)="onEditRole(role.roleId)">编辑</button>
                      <button type="button" class="tabledit-delete-button btn btn-sm btn-default" (click)="onDeleteRole(role)">删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <app-pagination [currentPage]="curPage" [totalPages]="rolePage?.totalPages" (clickPage)="onPage($event)" ></app-pagination>
      </div>
    </div>
  </div>
</div>

<!-- 删除 -->
<div id="delete_confirm" class="modal fade bs-example-modal-sm" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >是否确定删除该信息？</h4>
      </div>

      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>角色编号</th>
              <th>角色名称</th>
              <th>角色描述</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>{{curRole?.roleId}}</td>
              <td>{{curRole?.roleName}}</td>
              <td>{{curRole?.roleDescr}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer" style="text-align: right;">
        <button type="button" class="btn btn-primary" (click)="delete()">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
