<!-- Left side column. contains the sidebar -->
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- sidebar menu: : style can be found in sidebar.less -->

    <ul class="sidebar-menu">
      <li *ngFor="let group of routers" class="treeview" [class.active]="group == selectedParent">
        <a href="#">
          <i class={{group.icon}}></i> <span>{{group.name}}</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let router of group.children" [class.active]="router == selectedRouter" >
            <a [routerLink]="router.url" (click)="OnSelect(router, group)" > {{router.name}}</a>
          </li>
        </ul>
      </li>
    </ul>

  </section>
  <!-- /.sidebar -->
</aside>
